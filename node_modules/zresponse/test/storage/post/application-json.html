{% extends "./index.html" %}
<!-- -->
{% block head %}
<title>post: application/json</title>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        const F = $('#F');
        F.on('submit', function() {
            $.ajax({
                type: F.attr('method'),
                url: F.attr('action'),
                contentType: 'application/json',
                data: JSON.stringify(F.serializeArray()),
                dataType: 'text',
                success: function(result) {
                    $('#R').html(result);
                }
            });
            return false;
        });
    });
</script>

{% endblock head %}
<!-- -->
{% block body %}
<form method="POST" action="/submit-json/" enctype="application/json" id="F">
    <input type="text" name="aa" value="" />
    <input type="text" name="aa" value="" />
    <input type="text" name="bb" value="" />
    <input type="file" multiple="multiple" name="ff" value="" />
    <input type="submit" value="submit" />
    <input type="reset" value="reset" />
</form>
<pre id="R"></pre>
{% endblock body %}
<!-- -->
